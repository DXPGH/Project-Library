    <div class="header"><h1>library</h1></div>

    <div class="sidebar">
        <form class="add-book">
            <label for="title"> Title </label>
            <input type="text" name="title" id="title">
            <label for="author"> Author </label>
            <input type="text" name="author" id="author">
            <label for="total-pages"> Total pages </label>
            <input type="text" name="total-pages" id="total-pages">
            <label for="checkbox">Read</label>
            <label for="switch">
                <input type="checkbox" class="checkbox" id="checkbox">
                <span class="slider round">
                    ::before
                </span>
            </label>
            <button type="button" class="add-button"> Add Book </button>
        </form>
    </div>
